<!-- 기본 틀 자동완성:! + tap키  -->
<!-- 브라우저로 열려면 alt + b  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>문단.</p>
    <a href="https://www.naver.com/">네이버로 이동</a> 
    <!-- href는 이동할 페이지 링크 -->
    <img src="images/sample.png" alt="컴퓨터사진"> 
    <!-- scr은 이미지의 주소 넣기,alt는 이미지 주소에 문제가 있을 때 이미지를 설명해주는 텍스트(대체텍스트)  -->
</body>
</html>
