<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      color:deeppink;
    }
    h2{
      color: blueviolet;
    }

    h3,
    h4{
      color:blue;
    }

    .green{
      color: green;
    }
    /* .은 클래스 선택 */

    #purple{
      color:yellow;
    }
  /* #는 id 선택 */
  .green>span{
    font-size: 50px;
  }

  .green li{
    color:orange;
  }
  </style>
</head>

<body>
  <h1 class="green">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
